
        <div class="tcontent" ng-controller="ObservationCtrl">
            <div class="row cbtn3">
                <button class="col button"  ng-click="showM()">
                    <span class="icon ion-plus-circled"></span> Plain Text
                </button>
   
            </div>
           
            <div class="posts-list" ng-repeat="obj in objText">
                <div  class="list card post-item">
                    <div class="post-content item item-text-wrap p0">
                        <div  class="card-content paraspacing">
                            <div class="cardheading">{{$index + 1}}
                                <div class="edit-btn">
                                    <div  ng-controller="PlaintestCtrl" ng-click="showEM({{$index}})"><i class="ion-edit"></i></div>
                                </div>
                            </div>
                            <p>{{obj.value}}</p>
                            <div class="clr"></div>
                        </div>
                    </div>
                </div>
            </div>
			

			
			
        </div>

			<script id="addeval" type="text/ng-template">
			<ion-modal-view>
			<ion-header-bar class="bar app-top-bar">
			<h1 class="title">Plain Text</h1>
			<button class="button button-clear" ng-click="modal.hide()">Cancel</button>
			</ion-header-bar>
			<ion-content class="padding">
			<div class="list">
			<label class="item item-input">
			<textarea ng-model="observation.value" type="text" col="" rows="10" placeholder="Enter"></textarea>
			</label>
			<div class="mtb20">
			<ion-checkbox ng-model="filter.makesummary">Mark as Summary </ion-checkbox>
			</div>
			<button class="button button-full button-positive" ng-click="submitmodal(observation.value)">Submit</button>
			</div>
			</ion-content>
			</ion-modal-view>
		</script>
