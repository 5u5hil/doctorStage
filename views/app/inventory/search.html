<ion-view cache-view="false" class="records-view">
    <ion-nav-title>
        <span>Search Results</span>
    </ion-nav-title>


    <ion-content>


        <div class="list list-inset txt-center">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text"  value="{{searchkey}}" ng-model="search">
            </label>
            <button  ng-click="searchByMedicine(search)"  class="button button-positive mt15">Search</button>	
        </div>


        <div class="item item-divider ng-binding">Starting with "{{searchkey}}"</div>


        <div class="scont" ng-repeat="medicine in getMedicine">
            <div class="posts-list msearchlist">
                <div  class="list card post-item">
                    <div class="post-content item item-text-wrap p0" >
                        <div class="item item-divider"> <span class="fbold">{{medicine.name}}</span>
                            <span class="flt-right">{{medicine.total_item}} {{medicine.item_form}} ({{medicine.total_unit}})</span>
                        </div>
                        <p class="p10 txt-center">Location: {{medicine.district}}</p>

                    </div>
                </div>
            </div>
        </div>
        <div class="scont" >
            <div class="item item-divider ng-binding">Other matches</div>
            <div class="posts-list msearchlist" ng-repeat="otherm in otherMedicine">
                <div  class="list card post-item">
                    <div class="post-content item item-text-wrap p0">
                        <div class="item item-divider"> <span class="fbold">{{otherm.name}}</span>
                            <span class="flt-right">{{otherm.total_item}} {{otherm.item_form}} ({{otherm.total_unit}})</span>
                        </div>
                        <p class="p10 txt-center">Location: {{otherm.district}}</p>

                    </div>
                </div>
            </div>
        </div>
    </ion-content>

            <a class="button btn-delete" ui-sref="app.disbursement">Cancel</a>
            <a class="button btn-add" ui-sref="app.disbursement">Save </a>
            </div> -->
</ion-view>
