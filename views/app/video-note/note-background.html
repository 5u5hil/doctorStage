<div>
    <my-tabs class="ctabs">
        <my-tab title="Patient">
            <div class="mtabcon">
                <div class="item item-divider">Mobile Number </div>
                <label class="item item-input">
                    <input type="text" placeholder="Mobile Number">
                </label>
                <div class="item item-divider">Email</div>
                <label class="item item-input">
                    <input type="text" placeholder="Email">
                </label>

                <div class="item item-divider">Date of Birth</div>
                <label class="item item-input">
                    <input type="date" placeholder="Date of Birth">
                </label>
                <div class="item item-divider">Gender</div>
                <ion-list class="csradio">
                    <div class="row">
                        <div class="col"> <ion-radio ng-model="gender" ng-value="'D'">Male</ion-radio></div>
                        <div class="col"> <ion-radio ng-model="gender" ng-value="'E'">Female</ion-radio></div>
                    </div>
                </ion-list>
                <div class="item item-divider">Blood Group</div> 
                <select class="cselectn">
                    <option selected>Select</option>
                    <option >Abc</option>
                    <option>XyZ</option>
                    <option>Test</option>
                </select>
                <div class="item item-divider">Known Conditions</div>
                <ion-list>
                    <ion-checkbox ng-model="filter.red">Cancer</ion-checkbox>
                    <ion-checkbox ng-model="filter.yellow">Cholesterol</ion-checkbox>
                    <ion-checkbox ng-model="filter.pink">Diabetes Type 1</ion-checkbox>
                    <ion-checkbox ng-model="filter.pink">Heart Condition</ion-checkbox>
                    <ion-checkbox ng-model="filter.pink">Hypertension</ion-checkbox>
                </ion-list>
                <div class="row">
                    <div class="col">
                        <button class="button button-block button-positive mtop20"> Save</button>
                        <div class="foterspacing"></div>
                    </div>
                </div>
            </div>
        </my-tab>
        <my-tab title="Family">
            <div class="mtabcon">
                <div class="item item-divider">Relation</div>
                <select class="cselectn">
                    <option selected>Case</option>
                    <option >Background</option>
                    <option>Notes</option>
                    <option>Treatment</option>
                </select>
                <div class="item item-divider">Age</div>	
                <label class="item item-input">
                    <input type="text" placeholder="Enter Age">
                </label>
                <div class="item item-divider">Known Conditions</div> 
                <ion-list>
                    <ion-checkbox ng-model="filter.red">Cancer</ion-checkbox>
                    <ion-checkbox ng-model="filter.yellow">Cholesterol</ion-checkbox>
                    <ion-checkbox ng-model="filter.pink">Diabetes Type 1</ion-checkbox>
                    <ion-checkbox ng-model="filter.pink">Heart Condition</ion-checkbox>
                    <ion-checkbox ng-model="filter.pink">Hypertension</ion-checkbox>
                </ion-list>
                <div class="item item-divider">Other Information</div> 	
                <label class="item item-input">
                    <textarea rows="4" placeholder="Other Information"></textarea>
                </label>
                <div class="row">
                    <div class="col">
                        <button class="button button-block button-positive mtop20"> Save</button>
                        <div class="foterspacing"></div>
                    </div>
                </div>
            </div>
        </my-tab>
    </my-tabs>
</div>
